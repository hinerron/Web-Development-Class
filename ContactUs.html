    <style>
        label {
            display: inline-block;
            width: 200px;
            margin-right: 30px;
            text-justify: top;

        }

        input[type=submit] {
            background-color: #464646;
            border: #276499;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: rgb(255, 255, 255);
            letter-spacing: 1px;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 30px 10px 30px;
            line-height: 1.5;
            text-decoration: none
        }

        input[type=submit]:hover {
            background-color: #d4d4d4;
            color: #000000;
        }

        input[type=submit]:active {
            background-color: #ceb4b4;
            color: #bd0000;
            font-weight: bold;
        }

        fieldset {
            border: none;
            width: 500px;
            margin: 0px auto;
        }

        textarea {
            vertical-align: top;
        }
    </style>
</head>

    <aside>



    </aside>
    <main>
        <form action="ContactUs.html" name="contactUs" onsubmit="return validateItems()" method="GET">
            <fieldset>
                <label for="nameInput" style="font-weight: bold">Name:</label>
                <input type="text" name="nameInput" style="font-style: italic" placeholder=" Required"/><br><br>
                <label for="emailInput" style="font-weight: bold">Email:</label>
                <input type="text" style="font-style: italic" placeholder=" Required" name="emailInput"/><br><br>
                <label for="phoneInput">Phone:</label>
                <input type="text" name="phoneInput" /><br><br>

                <label for="description">Additional Information:</label>
                <textarea name="description"/></textarea><br><br>

                <label for="haveYouVisited">Have you been to the restaurant before?</label>
                Yes <input type="radio" name="answer" value:"Yes" />
                No <input type="radio" name="answer" value:"No" /><br /><br>
                <label for="catering">Reason for inquiry:</label>
                <select name="Catering">
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
        

                    <label for="myChoices">Best days to contact you:</label>
                    <input type="checkbox" name="myChoices" value="M">M</input>
                    <input type="checkbox" name="myChoices" value="T">T</input>
                    <input type="checkbox" name="myChoices" value="W">W</input>
                    <input type="checkbox" name="myChoices" value="Th">Th</input>
                    <input type="checkbox" name="myChoices" value="F">F</input>
                    <input type="checkbox" name="myChoices" value="Sat">Sat</input>
                    <input type="checkbox" name="myChoices" value="Sun">Sun</input>

                    <br><br>

                    <input type="submit" name="submit">
            </fieldset>
        </form>

    </main>
